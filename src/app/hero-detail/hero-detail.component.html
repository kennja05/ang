<!-- *ngIf makes it so that this is only rendered if it receives the named prop -->
<div *ngIf='hero'>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
        <div>
            <label>name:
            <input [(ngModel)]="hero.name" placeholder="name"/>
        </label>
</div>
</div>
